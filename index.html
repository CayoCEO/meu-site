<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo com Galaxia</title>
    <style>

body {
  margin: 0;
  padding: 0;
  height: 100vh;

  background:
    radial-gradient(circle at 50% 120%, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 60%),
    radial-gradient(circle at 80% 0%, rgba(0, 140, 255, 0.25) 0%, rgba(0, 0, 0, 0) 50%),
    radial-gradient(circle at 20% -10%, rgba(255, 200, 255, 0.25) 0%, rgba(0, 0, 0, 0) 45%),
    linear-gradient(to bottom, #0a0f1e 0%, #0b1224 30%, #08101f 60%, #050b16 100%);

  background-attachment: fixed;
  color: white;
  overflow-x: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  position: relative;
}

/* Efeito de neve */
.snow {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;

  background-image: url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake1.png"),
    url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake2.png"),
    url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake3.png");
  background-repeat: repeat;
  background-size: 600px 600px;
  animation: snow 10s linear infinite;
}

@keyframes snow {
  0% { background-position: 0px 0px, 0px 0px, 0px 0px; }
  50% { background-position: 500px 500px, 100px 200px, -100px 150px; }
  100% { background-position: 500px 1000px, 200px 400px, -100px 300px; }
}


/* Partículas roxas */
.particles {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 50px;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: purple;
    border-radius: 50%;
    animation: float 3s infinite ease-in-out;
}

.particle:nth-child(1) { left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
.particle:nth-child(3) { left: 30%; animation-delay: 1s; }
.particle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
.particle:nth-child(5) { left: 50%; animation-delay: 2s; }
.particle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
.particle:nth-child(7) { left: 70%; animation-delay: 3s; }
.particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
.particle:nth-child(9) { left: 90%; animation-delay: 4s; }

@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-20px) scale(1.2); opacity: 0.7; }
    100% { transform: translateY(-40px) scale(0.8); opacity: 0; }
}

/* Botão */
/* Botão novo (Uiverse) */
.btn {
  font-size: 1.2rem;
  padding: 1rem 2.5rem;
  border: none;
  outline: none;
  border-radius: 0.4rem;
  cursor: pointer;
  text-transform: uppercase;
  background-color: rgb(14, 14, 26);
  color: rgb(234, 234, 234);
  font-weight: 700;
  transition: 0.6s;
  box-shadow: 0px 0px 60px #1f4c65;
  -webkit-box-reflect: below 10px linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.4));
  position: relative;
  z-index: 10; /* mantém acima da neve */
}

.btn:active {
  scale: 0.92;
}

.btn:hover {
  background: rgb(2,29,78);
  background: linear-gradient(270deg, rgba(2, 29, 78, 0.681) 0%, rgba(31, 215, 232, 0.873) 60%);
  color: rgb(4, 4, 38);
}

/* Carta */
.card {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 80%;
    max-width: 600px;
    padding: 20px;

    background: #aaa3a3; /* mais escuro */
    border-radius: 30px;
    box-shadow: 
        rgba(255, 255, 255, 0.08) 0px 30px 50px -12px inset,
        rgba(0, 0, 0, 0.5) 0px 18px 26px -18px inset;

    z-index: 20;
}

.card.open {
    display: block;
    animation: openCard 1s ease-out;
}

@keyframes openCard {
    0% { transform: translate(-50%, -50%) scale(0) rotateY(180deg); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1) rotateY(0deg); opacity: 1; }
}

/* Stories */
.stories {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    gap: 10px;
    margin-bottom: 20px;
}

.story {
    flex: 0 0 200px;
    height: 300px;
    background: #f0f0f0;
    border-radius: 10px;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #333;
}

.story img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.text {
    text-align: center;
    font-size: 18px;
    color: #333;
}

/* Responsividade */
@media (max-width: 768px) {
    #button {
        font-size: 18px;
        padding: 10px 20px;
    }
    .card {
        width: 90%;
    }
    .story {
        flex: 0 0 150px;
        height: 200px;
    }
}

</style>

</head>
<body>

  <div class="snow"></div>

    <button id="button" class="btn">Por Aqui</button>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="card" id="card">
        <div class="stories">
            <div class="story"><img src="https://github.com/CayoCEO/nosso-site/blob/main/aa23c488-16e0-4d98-867e-1acd3e3b399d.jpg" alt="Lembrança 1"></div>
            <div class="story"><img src="https://source.unsplash.com/featured/?city" alt="Lembrança 2"></div>
            <div class="story"><img src="https://source.unsplash.com/featured/?ocean" alt="Lembrança 3"></div>
            <div class="story"><img src="https://source.unsplash.com/featured/?mountain" alt="Lembrança 4"></div>
        </div>
        <div class="text">
          Aqui ficaram nossas proximas lembranças, que esse site seja nosso incentivo pra nos vermos sempre
          e criar boas lembranças rs.
        </div>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function() {
            const card = document.getElementById('card');
            card.classList.add('open');
        });
    </script>
</body>

</html>
