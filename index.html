<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <!-- =======================
       META / T√çTULO
  ======================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Responsivo com Gal√°xia</title>

  <!-- =======================
       FONTE
  ======================== -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- =======================
       CSS
  ======================== -->
  <style>

  /* =======================
     BASE / BODY
  ======================== */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;

    background:
      radial-gradient(circle at 50% 120%, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 60%),
      radial-gradient(circle at 80% 0%, rgba(0,140,255,0.25) 0%, rgba(0,0,0,0) 50%),
      radial-gradient(circle at 20% -10%, rgba(255,200,255,0.25) 0%, rgba(0,0,0,0) 45%),
      linear-gradient(to bottom, #0a0f1e 0%, #0b1224 30%, #08101f 60%, #050b16 100%);

    background-attachment: fixed;
    color: white;
    overflow-x: hidden;

    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    font-family: Arial, sans-serif;
  }

  /* =======================
     NEVE
  ======================== */
  .snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;

    background-image:
      url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake1.png"),
      url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake2.png"),
      url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/191814/flake3.png");

    background-repeat: repeat;
    background-size: 600px 600px;
    animation: snow 10s linear infinite;
  }

  @keyframes snow {
    0%   { background-position: 0 0, 0 0, 0 0; }
    50%  { background-position: 500px 500px, 100px 200px, -100px 150px; }
    100% { background-position: 500px 1000px, 200px 400px, -100px 300px; }
  }

  /* =======================
     PART√çCULAS
  ======================== */
  .particles {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 50px;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: purple;
    border-radius: 50%;
    animation: float 3s infinite ease-in-out;
  }

  .particle:nth-child(n) { animation-delay: calc(var(--i) * 0.5s); }

  @keyframes float {
    0%   { transform: translateY(0) scale(1); opacity: 1; }
    50%  { transform: translateY(-20px) scale(1.2); opacity: 0.7; }
    100% { transform: translateY(-40px) scale(0.8); opacity: 0; }
  }

  /* =======================
     BOT√ÉO PRINCIPAL
  ======================== */
  .btn {
    font-size: 1.2rem;
    padding: 1rem 2.5rem;
    border: none;
    border-radius: 0.4rem;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: 700;

    background: rgb(14,14,26);
    color: rgb(234,234,234);
    box-shadow: 0 0 60px #1f4c65;
    transition: 0.6s;

    position: relative;
    z-index: 10;
  }

  .btn:hover {
    background: linear-gradient(270deg, rgba(2,29,78,0.68), rgba(31,215,232,0.87));
    color: rgb(4,4,38);
  }

  .btn:active { scale: 0.92; }

  /* =======================
     CARD (CARTA)
  ======================== */
  .card {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 80%;
    max-width: 600px;
    padding: 22px;

    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);

    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.22);

    box-shadow:
      0 18px 45px rgba(0,0,0,0.45),
      0 0 35px rgba(180,120,255,0.35),
      inset 0 0 25px rgba(255,255,255,0.08);

    z-index: 20;

    font-family: 'Great Vibes', cursive;
  }

  .card.open {
    display: block;
    animation: openCard 0.6s ease forwards;
  }

  .card.closing {
    animation: closeCard 0.3s ease forwards;
  }

  @keyframes openCard {
    from { opacity: 0; transform: translate(-50%,-50%) scale(0.96); }
    to   { opacity: 1; transform: translate(-50%,-50%) scale(1); }
  }

  @keyframes closeCard {
    from { opacity: 1; transform: translate(-50%,-50%) scale(1); }
    to   { opacity: 0; transform: translate(-50%,-50%) scale(0.94); }
  }

  /* =======================
     BOT√ÉO FECHAR
  ======================== */
  .close-btn {
    position: absolute;
    top: 14px;
    right: 16px;

    background: none;
    border: none;
    color: rgba(180,25,25,0.7);
    font-size: 22px;
    cursor: pointer;
  }

  .close-btn:hover { opacity: 1; }

  /* =======================
     STORIES
  ======================== */
  .stories {
    display: flex;
    gap: 10px;
    overflow-x: auto;
    margin-bottom: 20px;
  }

  .story {
    flex: 0 0 200px;
    height: 300px;
    border-radius: 10px;
    overflow: hidden;
  }

  .story img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* =======================
     TEXTO
  ======================== */
  .text {
    text-align: center;
    font-size: 28px;
    line-height: 1.25;
    color: #000;
  }

  /* =======================
     RESPONSIVO
  ======================== */
  @media (max-width: 768px) {
    .card { width: 90%; }
    .story { flex: 0 0 150px; height: 200px; }
  }

  </style>
</head>

<body>

  <!-- NEVE -->
  <div class="snow"></div>

  <!-- BOT√ÉO -->
  <button class="btn" onclick="verificarSenha()">Por Aqui</button>

  <!-- PART√çCULAS -->
  <div class="particles">
    <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div>
    <div class="particle"></div><div class="particle"></div><div class="particle"></div>
  </div>

  <!-- CARD -->
  <div class="card" id="card">
    <button class="close-btn" onclick="fecharCard()">‚úï</button>

    <div class="stories">
      <div class="story"><img src="img/lembran√ßa1.jpg"></div>
      <div class="story"><img src="img/lembran√ßa2.jpg"></div>
      <div class="story"><img src="https://source.unsplash.com/featured/?ocean"></div>
      <div class="story"><img src="https://source.unsplash.com/featured/?mountain"></div>
    </div>

    <div class="text">
      Aqui ficar√£o guardadas nossas pr√≥ximas lembran√ßas, como um convite eterno para nos vermos sempre
      e criarmos momentos que fiquem para sempre no cora√ß√£o. ‚ú®
    </div>
  </div>

  <!-- M√öSICA -->
  <iframe style="display:none"
    src="https://www.youtube.com/embed/iggmiF7DNoM?autoplay=1&loop=1&playlist=iggmiF7DNoM"
    allow="autoplay">
  </iframe>

  <!-- =======================
       JAVASCRIPT
  ======================== -->
  <script>
    const card = document.getElementById("card");
    const senhaCorreta = "recome√ßo";

    function verificarSenha() {
      const senha = prompt("Digite a senha üíú");
      if (senha === senhaCorreta) card.classList.add("open");
      else if (senha !== null) alert("Senha incorreta üò¢");
    }

    function fecharCard() {
      card.classList.add("closing");
      setTimeout(() => {
        card.classList.remove("open","closing");
      }, 300);
    }
  </script>

</body>
</html>
